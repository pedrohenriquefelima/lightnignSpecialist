<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form 
      object-api-name={boatReviewObject} 
      onsuccess={handleSuccess} 
      onsubmit ={handleSubmit}
    >
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="labelSubject">
                <abbr class="slds-required" title="required">* </abbr>
              Review Subject</label>
            <lightning-input-field field-name={nameField} id="labelSubject" required variant="label-hidden"> </lightning-input-field>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">Rating</label>
            <div class="slds-form-element__control">
              <!-- add five star rating component -->
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <lightning-input-field field-name={commentField} required variant="label-hidden"> </lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
          <lightning-button type="submit" label="Submit" icon-name="utility:save">
          </lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
