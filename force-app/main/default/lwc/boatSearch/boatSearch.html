<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
            <div slot="actions">
                <lightning-button label="New Boat" title="Create new boat button" onclick={createNewBoat}></lightning-button>
            </div>
            <p class="slds-var-p-horizontal_small">
                <c-boat-search-form
                  onosearch={searchBoats}
                ></c-boat-search-form>
            </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <!-- Spinner goes here -->
        <c-boat-search-results boat-type-id={boatTypeId}></c-boat-search-results>
        <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
      </lightning-layout-item>
    </lightning-layout>
  </template>
